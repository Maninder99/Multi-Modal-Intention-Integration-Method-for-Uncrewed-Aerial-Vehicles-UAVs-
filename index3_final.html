<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UAV Multi-Modal Control – M3 + Camera</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f7fa; }
    h1 { text-align: center; margin-bottom: 10px; }
    .badge { background: #28a745; color: white; padding: 6px 12px; border-radius: 6px; font-size: 14px; }
    .container { display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; }
    .panel { 
      border: 1px solid #ddd; border-radius: 10px; padding: 18px; background: white; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); flex: 1; min-width: 300px;
    }
    .panel h3 { margin-top: 0; color: #2c3e50; }
    button { 
      margin: 5px 2px; padding: 10px 14px; font-size: 14px; border: none; 
      border-radius: 6px; cursor: pointer; transition: 0.2s;
    }
    button:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-primary { background: #007bff; color: white; }
    .btn-success { background: #28a745; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    #fusion-log { 
      height: 180px; overflow-y: auto; background: #f8f9fa; padding: 10px; 
      border-radius: 6px; font-family: monospace; font-size: 13px; border: 1px solid #ddd;
    }
    .slider-container { margin: 15px 0; }
    .slider { width: 100%; }
    .tooltip { position: relative; display: inline-block; }
    .tooltip .tooltiptext {
      visibility: hidden; width: 180px; background: #333; color: #fff;
      text-align: center; border-radius: 6px; padding: 6px; position: absolute;
      z-index: 10; bottom: 125%; left: 50%; margin-left: -90px; opacity: 0;
      transition: opacity 0.3s; font-size: 12px;
    }
    .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }

    /* Gesture Feedback */
    #gesture-feedback { 
      font-size: 24px; font-weight: bold; margin: 15px 0; text-align: center;
      min-height: 40px; color: #495057;
    }
    #direction-arrow { font-size: 70px; text-align: center; margin: 10px 0; }

    /* Camera + UAV Canvas */
    #outputCanvas { 
      width: 100%; max-width: 500px; height: 400px; border: 2px solid #007bff; 
      border-radius: 10px; display: block; margin: 0 auto;
    }
    #video { display: none; }
  </style>

  <!-- MediaPipe Hands CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Multi-Modal UAV Control</h1>
  <p style="text-align:center;">
    <strong>Live Demo:</strong> 
    <a href="https://maninder99.github.io/Multi-Modal-Intention-Integration-Method-for-Uncrewed-Aerial-Vehicles-UAVs-/" target="_blank">
      https://maninder99.github.io/Multi-Modal-Intention-Integration-Method-for-Uncrewed-Aerial-Vehicles-UAVs-/
    </a>
  </p>

  <div class="container">

    <!-- INPUT PANEL -->
    <div class="panel">
      <h3>Inputs</h3>

      <button class="btn-primary" onclick="simulateVoice()">Simulate Voice</button>
      <button id="realVoiceBtn" class="btn-success">Start Real Voice</button>

      <hr style="margin:15px 0; border:0; border-top:1px solid #eee;">

      <button class="btn-success" onclick="startCamera()">Start Camera</button>
      <button class="btn-danger" onclick="stopCamera()">Stop Camera</button>

      <div id="gesture-feedback">No gesture detected</div>
      <div id="direction-arrow">?</div>

      <div style="margin:10px 0; font-size:13px; color:#666;">
        <em>Fallback:</em><br>
        <button class="btn-secondary" onclick="simulateGesture('up')">Up</button>
        <button class="btn-secondary" onclick="simulateGesture('down')">Down</button>
        <button class="btn-secondary" onclick="simulateGesture('left')">Left</button>
        <button class="btn-secondary" onclick="simulateGesture('right')">Right</button>
      </div>

      <div class="slider-container tooltip">
        <label>Voice Priority: <span id="vVal">50</span>%</label>
        <input type="range" min="0" max="100" value="50" class="slider" id="voiceWeight" onchange="updateWeights()">
        <span class="tooltiptext">Lower in noisy environments</span>
      </div>

      <div class="slider-container tooltip">
        <label>Gesture Priority: <span id="gVal">50</span>%</label>
        <input type="range" min="0" max="100" value="50" class="slider" id="gestureWeight" onchange="updateWeights()">
        <span class="tooltiptext">Higher for precise control</span>
      </div>
    </div>

    <!-- FUSION PANEL -->
    <div class="panel">
      <h3>Fusion & Feedback</h3>
      <div id="fusion-log"></div>
      <button class="btn-primary" style="width:100%; margin-top:10px; padding:12px;" onclick="fuseIntentions()">
        Fuse & Execute
      </button>
    </div>

    <!-- CAMERA + UAV -->
    <div class="panel" style="text-align:center;">
      <h3>Camera Feed + UAV</h3>
      <canvas id="outputCanvas" width="500" height="400"></canvas>
      <video id="video" autoplay playsinline></video>
    </div>

  </div>

  <script>
    let voiceCmd = null, gestureCmd = null;
    let voiceConf = 0, gestureConf = 0;
    const log = document.getElementById('fusion-log');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    let drone = { x: 250, y: 200 };
    let cameraRunning = false;

    const gestureFeedback = document.getElementById('gesture-feedback');
    const directionArrow = document.getElementById('direction-arrow');

    function logMsg(msg) {
      const p = document.createElement('p');
      p.textContent = new Date().toLocaleTimeString() + ' | ' + msg;
      p.style.margin = '3px 0'; p.style.fontSize = '13px';
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    function simulateVoice() {
      const cmds = ['Takeoff', 'Land', 'Hover', 'Ascend', 'Descend'];
      voiceCmd = cmds[Math.floor(Math.random() * cmds.length)];
      voiceConf = Math.floor(Math.random() * 40) + 60;
      logMsg(`Voice: "${voiceCmd}" (${voiceConf}%)`);
    }

    function simulateGesture(dir) {
      const map = { up: 'Ascend', down: 'Descend', left: 'Turn Left', right: 'Turn Right' };
      gestureCmd = map[dir] || 'Hover';
      gestureConf = Math.floor(Math.random() * 30) + 70;
      logMsg(`Gesture (button): "${gestureCmd}" (${gestureConf}%)`);
    }

    function updateWeights() {
      const v = document.getElementById('voiceWeight').value;
      const g = 100 - v;
      document.getElementById('gestureWeight').value = g;
      document.getElementById('vVal').textContent = v;
      document.getElementById('gVal').textContent = g;
    }

    function fuseIntentions() {
      if (!voiceCmd && !gestureCmd) { logMsg("No inputs!"); return; }
      const vWeight = document.getElementById('voiceWeight').value / 100;
      const gWeight = 1 - vWeight;
      const vScore = voiceCmd ? voiceConf * vWeight : 0;
      const gScore = gestureCmd ? gestureConf * gWeight : 0;
      let fused = gScore > vScore ? gestureCmd : voiceCmd;
      let reason = gScore > vScore 
        ? `Gesture prioritized (${gScore.toFixed(1)} > ${vScore.toFixed(1)})` 
        : `Voice prioritized (${vScore.toFixed(1)} > ${gScore.toFixed(1)})`;
      if (voiceCmd === gestureCmd) reason = "Perfect match!";
      logMsg(`FUSED: "${fused}" — ${reason}`);
      executeCommand(fused);
    }

    function executeCommand(cmd) {
      const step = 30;
      if (cmd.includes('Ascend')) drone.y -= step;
      if (cmd.includes('Descend')) drone.y += step;
      if (cmd.includes('Left')) drone.x -= step;
      if (cmd.includes('Right')) drone.x += step;
      if (cmd.includes('Takeoff')) { drone.x = 250; drone.y = 50; }
      if (cmd.includes('Land')) { drone.x = 250; drone.y = 350; }
      drawDrone();
    }

    function drawDrone() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (cameraRunning) {
        ctx.drawImage(document.getElementById('video'), 0, 0, canvas.width, canvas.height);
      } else {
        ctx.fillStyle = '#e9ecef';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#28a745';
        ctx.fillRect(0, 350, canvas.width, 50);
      }
      ctx.fillStyle = 'red';
      ctx.beginPath();
      ctx.arc(drone.x, drone.y, 15, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = 'white';
      ctx.font = 'bold 16px Arial';
      ctx.fillText("UAV", drone.x + 20, drone.y + 5);
    }

    // === REAL VOICE ===
    const realVoiceBtn = document.getElementById('realVoiceBtn');
    let recognition = null;
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      realVoiceBtn.onclick = () => {
        recognition.start();
        realVoiceBtn.textContent = "Listening...";
        realVoiceBtn.disabled = true;
        logMsg("Listening for voice...");
      };
      recognition.onresult = (e) => {
        voiceCmd = e.results[0][0].transcript.trim();
        voiceConf = Math.round(e.results[0][0].confidence * 100);
        logMsg(`Real Voice: "${voiceCmd}" (${voiceConf}%)`);
        realVoiceBtn.textContent = "Start Real Voice";
        realVoiceBtn.disabled = false;
      };
      recognition.onerror = () => {
        logMsg("Voice error");
        realVoiceBtn.textContent = "Start Real Voice";
        realVoiceBtn.disabled = false;
      };
      recognition.onend = () => {
        realVoiceBtn.textContent = "Start Real Voice";
        realVoiceBtn.disabled = false;
      };
    } else {
      realVoiceBtn.style.display = 'none';
    }

    // === CAMERA GESTURES ===
    const video = document.getElementById('video');

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
        video.srcObject = stream;
        video.play();
        cameraRunning = true;
        logMsg("Camera ON – Show hand!");
        initHands();
      }).catch(err => logMsg("Camera blocked: " + err.message));
    }

    function stopCamera() {
      const stream = video.srcObject;
      if (stream) stream.getTracks().forEach(t => t.stop());
      video.srcObject = null;
      cameraRunning = false;
      gestureFeedback.textContent = "Camera stopped";
      directionArrow.textContent = "";
      drawDrone();
    }

    function initHands() {
      const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
      hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7 });
      hands.onResults(onResults);
      const camera = new Camera(video, {
        onFrame: async () => await hands.send({image: video}),
        width: 640, height: 480
      });
      camera.start();
    }

    function onResults(results) {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const lm = results.multiHandLandmarks[0];
        drawConnectors(ctx, lm, HAND_CONNECTIONS, {color: '#00FF00', lineWidth: 5});
        drawLandmarks(ctx, lm, {color: '#FF0000', lineWidth: 2});

        const xs = lm.map(p => p.x * canvas.width);
        const ys = lm.map(p => p.y * canvas.height);
        const minX = Math.min(...xs), maxX = Math.max(...xs);
        const minY = Math.min(...ys), maxY = Math.max(...ys);
        ctx.strokeStyle = '#00FFFF'; ctx.lineWidth = 3;
        ctx.strokeRect(minX, minY, maxX - minX, maxY - minY);

        const wrist = lm[0], index = lm[8], thumb = lm[4], middle = lm[12];
        let cmd = "Hover", arrow = "Hand", color = "#888";

        if (thumb.y < wrist.y && index.y > wrist.y) { cmd = "Ascend"; arrow = "Up"; color = "#28a745"; }
        else if (thumb.y > wrist.y && index.y > wrist.y) { cmd = "Descend"; arrow = "Down"; color = "#dc3545"; }
        else if (index.x < wrist.x - 0.15) { cmd = "Turn Left"; arrow = "Left"; color = "#ffc107"; }
        else if (index.x > wrist.x + 0.15) { cmd = "Turn Right"; arrow = "Right"; color = "#ffc107"; }
        else if (index.y < lm[6].y && middle.y < lm[10].y) { cmd = "Takeoff"; arrow = "Hand Open"; color = "#007bff"; }
        else if (index.y > lm[6].y && middle.y > lm[10].y) { cmd = "Land"; arrow = "Fist"; color = "#6c757d"; }

        gestureCmd = cmd; gestureConf = 92;
        gestureFeedback.textContent = `GESTURE: ${cmd}`;
        gestureFeedback.style.color = color;
        directionArrow.textContent = arrow;
        directionArrow.style.color = color;
        logMsg(`Camera Gesture: "${cmd}" (92%)`);
      } else {
        gestureFeedback.textContent = "Show your hand clearly";
        directionArrow.textContent = "?";
      }

      drawDrone();
      ctx.restore();
    }

    // Init
    updateWeights();
    drawDrone();
  </script>
</body>
</html>
